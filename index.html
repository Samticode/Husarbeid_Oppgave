<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanUp</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./homepage.css">
    <script src="https://kit.fontawesome.com/7c2b5789de.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="./config.js"></script>

<!----------------MAIN DISP/'LOGIN'-------------------->
    <div class="mainDisp" id="mainDispEl">
        <div class="quadrant" id="topLeft">
            <h1 class="name" id="name1"></h1>
        </div>
        <div class="quadrant" id="topRight">
            <h1 class="name" id="name2"></h1>
        </div>
        <div class="quadrant" id="bottomLeft">
            <h1 class="name" id="name3"></h1>
        </div>
        <div class="quadrant" id="bottomRight">
            <h1 class="name" id="name4"></h1>
        </div>
    </div>
    <div class="filter" id="greyFilter"></div>

<!----------------HOMEPAGE-------------------->
    <div class="none" id="homepageDispEl">
        <div class="lleft">
            <p class="welcomeName" id="welcomeNameEl">Hei </p>
            <div class="ttopBbottomDiv">
                <div class="ttop" id="ttopDiv">
                    <div class="profileSetting" id="profileSetting"></div>
                    <div class="addTaskButton" id="addTaskButton"></div>
                </div>
                <div class="stats" id="stats">
                    <p class="proBarPoints" id="proBarPoints"></p>
                </div>
            </div>
        </div>
        <div class="rright">
            <p class="taskTitle" id="taskTitle"></p>
            <div class="tasksDiv" id="tasksDiv">
            </div>
        </div>
    </div>

<!----------------ADDTASKSCREEN-------------------->
    <div class="addTaskScreen" id="addTaskScreenEl">
        <div class="taskDescrip">
            <div class="leftDescrip">
                <p class="writeHere">Skriv oppgaven her</p>
                <input type="text" class="inputText" placeholder="Skriv oppgaven din..." id="inputText">
            </div>
            <div class="none" id="finishButton">Legg til</div>
        </div>
        <div class="taskPoints">
            <div class="points">5p</div>
            <div class="points">10p</div>
            <div class="points">20p</div>
            <div class="points">30p</div>
            <div class="points">50p</div>
        </div>
    </div>

<!----------------PROFILESETTINGSCREEN-------------------->
    <div class="profileSettingScreen" id="profileSettingScreen">
        <div class="profileSettingTop" id="profileSettingTop">
            <div class="changeName" id="changeName">
                <p class="changeNameText" id="changeNameText">Bytt navnet ditt</p>
                <input type="text" class="nameInput" id="nameInput">
            </div>
            <div class="changeColor" id="changeColor">
                <p class="changeColorText" id="changeColorText">Bytt på fargen</p>
                <input type="color" class="colorInput" id="colorInput">
            </div>
            <div class="changeProfilePic" id="changeProfilePic">
                <p class="changeProfilePicText">Bytt på profilbilde</p>
                <input type="text" class="profilePicInput" id="profilePicInput">
            </div>
        </div>
        <div class="profileSettingBottom" id="profileSettingBottom">
            <div class="saveChanges" id="saveChanges">Lagre forandringer</div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
